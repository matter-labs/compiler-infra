name: Test of build LLVM_runner image

on:
  pull_request:
    paths:
      - 'images/llvm_runner/Dockerfile'
      - '.github/workflows/build_llvm_runner.yml'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: [self-hosted, ci-runner]
    steps:
      - uses: actions/checkout@v2

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker non-latest
        id: docker_build_push
        uses: docker/build-push-action@v3
        with:
          push: true
          file: images/llvm_runner/Dockerfile
          tags: |
            matterlabs/llvm_runner:${{ steps.vars.outputs.sha_short }}
