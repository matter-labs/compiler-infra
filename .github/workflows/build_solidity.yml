name: Publish zksolc docker image

on:
  workflow_dispatch:
    branches: [main]
    inputs:
      zksol_prerelease_ref:
        description: "Version of the `solc` compiler to build the image with, e.g. 'v0.8.16'"
        type: string
        required: true
      docker_tag: 
        description: "Docker tag to push the image to, e.g. 'latest'"
        type: string
        required: false
        default: latest

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: [matterlabs-ci-runner]

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd images/solidity
          gh release -R github.com/matter-labs/compiler-solidity download ${{ inputs.zksol_prerelease_ref }} \
          -p '*linux-amd64*'
          chmod +x ./zksolc-linux-amd64-musl
          DOCKER_BUILDKIT=1 docker build \
            --no-cache --progress=plain -t matterlabs/zksolc:${{ inputs.docker_tag }} .
          docker push matterlabs/zksolc:${{ inputs.docker_tag }}
        env:
          GH_TOKEN: ${{ secrets.ZKSYNC_ADMIN_BOT_ORG_REPO_WRITE }}
